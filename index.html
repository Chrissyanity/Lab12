<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do w/ Angular</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Rock+Salt" rel="stylesheet">
  </head>
  <body ng-app="myToDo" ng-controller="myController">
    <h1>Weekly To-Do List</h1>
<div id="filterForm">
  <span>
    <label>Filter the List: </label>
    <input type="text" ng-model="nameOrImportance"/>
    <button type="button" id="addButton" value="add">Filter!</button>
  </span>
<ul id="stuffToDo">
  <li ng-repeat="todo in todos | filter: nameOrImportance | orderBy: 'name'"><strong>Chore:</strong> {{ todo.name }}  <br><em>Priority:</em> {{ todo.importance }}</li>
</ul>
</div>
<div id="addForm">
<span>
  <label>Add to list: </label>
  <input ng-model="userAdd">
  <label>Priority Level:</label>
  <input ng-model="userPriority">
  <button ng-click="addButton()">Add!</button>
</span>
</div>







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
